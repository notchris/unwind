<!-- Animated Indicator on Button -->
<button
  type="button"
  class="px-2.5 py-1.5 rounded border hover:bg-neutral-100 active:bg-neutral-200 relative"
>
  <span>Button</span>
  <div
    class="animate-ping absolute inline-flex items-center justify-center w-3 h-3 text-sm text-white bg-emerald-500 opacity-75 rounded-full -top-1.5 -right-1.5"
  ></div>
  <div
    class="absolute inline-flex items-center justify-center w-3 h-3 text-sm text-white bg-emerald-500 rounded-full -top-1.5 -right-1.5"
  ></div>
</button>
