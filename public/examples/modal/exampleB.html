<!-- Modal with header -->
<div class="block w-full bg-white border border-gray-200 rounded">
  <header
    class="p-2.5 100 border-b border-b-gray-200 flex items-center justify-between"
  >
    <div class="font-medium">Modal Header</div>
    <button type="button" class="group">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="group-hover:stroke-gray-400 group-active:stroke-gray-600 stroke-gray-500"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </header>
  <main class="p-2.5">Modal Content</main>
  <footer
    class="p-2.5 border-t border-t-gray-200 flex items-center justify-end gap-1"
  >
    <button
      type="button"
      class="px-2.5 py-1.5 rounded border hover:bg-gray-100 active:bg-gray-200"
    >
      Close
    </button>
    <button
      type="button"
      class="px-2.5 py-1.5 rounded border bg-gray-600 text-white hover:bg-gray-500 active:bg-gray-700 border-opacity-0"
    >
      Save
    </button>
  </footer>
</div>
