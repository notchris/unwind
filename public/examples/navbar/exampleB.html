<div
  class="flex flex-col md:flex-row bg-slate-500 w-full p-2.5 md:items-center md:justify-between mb-2"
>
  <div class="items-center block gap-5 md:flex">
    <div class="pb-2.5 text-lg font-medium text-slate-100 md:pb-0">Navbar</div>
    <nav
      class="flex flex-col gap-4 py-2.5 md:flex-row md:py-0 border-y-slate-400 border-y md:border-y-0"
    >
      <a
        class="font-medium text-slate-100 hover:text-slate-50 active:text-slate-200"
        href="#"
        >Home</a
      >
      <a
        class="text-slate-100 hover:text-slate-50 active:text-slate-200"
        href="#"
        >Link</a
      >
      <a
        class="text-slate-100 hover:text-slate-50 active:text-slate-200"
        href="#"
        >Another Link</a
      >
    </nav>
  </div>
  <div class="pt-2.5 md:pt-0 text-slate-100">Side</div>
</div>
