<!-- Toast with title -->
<!-- Static -->
<div class="flex items-start justify-between p-2.5 gap-2.5 rounded border w-96">
  <div class="py-1">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      viewBox="0 0 24 24"
      fill="none"
      class="stroke-neutral-700"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" x2="12" y1="16" y2="12"></line>
      <line x1="12" x2="12.01" y1="8" y2="8"></line>
    </svg>
  </div>

  <div class="flex flex-col gap-1">
    <div class="font-medium">Info</div>
    <div class="text-sm">
      An action has completed, feel free to close this toast.
    </div>
  </div>

  <div>
    <button type="button" class="group">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="group-hover:stroke-neutral-400 group-active:stroke-neutral-600 stroke-neutral-500"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>
</div>
