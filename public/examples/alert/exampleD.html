<!-- Alert with a dismiss button -->
<div class="flex items-center justify-between p-2.5 rounded w-full border">
  <div>A basic alert message.</div>
  <button type="button" class="group">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="group-hover:stroke-gray-400 group-active:stroke-gray-600 stroke-gray-500"
    >
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </button>
</div>
